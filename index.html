<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Upload and Download</title>
    <!-- Include AWS SDK for JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1195.0/aws-sdk.min.js"></script>
    <!-- Include jQuery and jQuery UI for sorting -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>S3 File Upload and Download</h1>
        <div class="upload-buttons">
            <input type="file" id="fileInput" />
            <button onclick="uploadFile()">Upload File</button>
            <a href="S3_bucket.html">
                <button >View S3 Bucket Files </button>
            </a> 
            <ul id="fileList"></ul>       
        </div>
        <div id="dropZone">
            <p>Drag and drop files here to upload</p>
        </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>   
</body>
</html>
